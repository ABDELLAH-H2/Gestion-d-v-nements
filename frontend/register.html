<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gestion d'Événements</title>
    <meta name="description" content="Create your Gestion d'Événements account to discover and manage events.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="material-symbols-outlined">hub</span>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Gestion d'Événements today</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="johndoe" required minlength="3">
                    <span class="form-error hidden" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    <span class="form-error hidden" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        minlength="6">
                    <span class="form-error hidden" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                    <span class="form-error hidden" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submitBtn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login.html">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = '/index.html';
        }

        // Handle form submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });

            // Validate
            let hasError = false;

            if (!username || username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
                document.getElementById('usernameError').classList.remove('hidden');
                hasError = true;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('emailError').classList.remove('hidden');
                hasError = true;
            }

            if (!password || password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('passwordError').classList.remove('hidden');
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').classList.remove('hidden');
                hasError = true;
            }

            if (hasError) return;

            // Submit
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await api.register({ username, email, password });

                if (response.success) {
                    // Token is automatically stored in secure HTTP-only cookie by the server
                    setUser(response.user);
                    showToast('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                }
            } catch (error) {
                showToast(error.message || 'Registration failed', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
