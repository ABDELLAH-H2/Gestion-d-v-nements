<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestion d'Événements</title>
    <meta name="description" content="Login to your Gestion d'Événements account to manage events and favorites.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="material-symbols-outlined">hub</span>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    <span class="form-error hidden" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <span class="form-error hidden" id="passwordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submitBtn">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="/register.html">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = '/index.html';
        }

        // Handle form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });

            // Validate
            let hasError = false;
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('emailError').classList.remove('hidden');
                hasError = true;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').classList.remove('hidden');
                hasError = true;
            }

            if (hasError) return;

            // Submit
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await api.login({ email, password });

                if (response.success) {
                    // Token is automatically stored in secure HTTP-only cookie by the server
                    setUser(response.user);
                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                }
            } catch (error) {
                showToast(error.message || 'Login failed', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
